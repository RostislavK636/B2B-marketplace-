name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]

# ДОБАВЬТЕ ЭТИ ПРАВА
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.9.0'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build project
      run: npm run build
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        # ИЗМЕНИТЕ НА GITHUB_TOKEN
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
        # ДОБАВЬТЕ force_orphan: true
        force_orphan: true
