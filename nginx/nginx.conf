events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Настройки для логов (отладка)
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log debug;

    upstream nextjs_upstream {
        server host.docker.internal:3000;
        keepalive 64;
    }

    upstream springboot_upstream {
        server host.docker.internal:8081;
        keepalive 64;
    }

    server {
        listen 80;
        server_name localhost;

        # ВАЖНО: Сначала обрабатываем API запросы
        location ~ ^/api/ {
            # Отладка - добавляем заголовки
            add_header X-Proxy-Pass "Spring Boot" always;
            add_header X-Request-URI $request_uri always;
            
            # Проксируем на Spring Boot
            proxy_pass http://springboot_upstream;
            
            # Заголовки
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Для отладки
            access_log /var/log/nginx/api_access.log main;
        }

        # Всё остальное - на Next.js
        location / {
            # Отладка
            add_header X-Proxy-Pass "Next.js" always;
            
            proxy_pass http://nextjs_upstream;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Для hot reload Next.js
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Отключаем буферизацию для SSE
            proxy_buffering off;
        }

        # Health checks
        location /nginx-health {
            return 200 'Nginx работает! API путь: /api/\n';
            add_header Content-Type text/plain;
        }
        
        location /api/health {
            proxy_pass http://springboot_upstream/actuator/health;
            proxy_set_header Host $host;
        }
        
        location /nextjs-health {
            proxy_pass http://nextjs_upstream/api/health;
            proxy_set_header Host $host;
        }
    }
}